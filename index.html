<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>Bootstrap</title>
</head>

<body>

    <style>
        h1 {
            text-align: center;
            margin: 10px;
        }

        #button {
            margin-left: 40%;
        }
    </style>



    <div class="container">

        <h1>Formulario Bootstrap</h1>

        <form>
            <div class="mb-3">
                <label class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" aria-describedby="nomeHelp">
                <div class="form-text">Digite seu nome completo</div>
            </div>
            <div class="mb-3">
                <label class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                <div class="form-text">Digite um endereço de e-mail válido</div>
            </div>
            <div class="mb-3">
                <label class="form-label">Telefone</label>
                <input type="number" class="form-control" id="telefone" aria-describedby="telefoneHelp">
                <div class="form-text">Digite um telefone válido</div>

            </div>
            <button id="button" type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
</body>

</html>
